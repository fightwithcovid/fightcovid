<div id="btn_line">
	<div class="container">
		<div class="row">
			<div class="col-md-6" align="center">
				<button type="button" onclick="light()" class="btn btn-light">Light</button>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2 style="font-family: Kanit;">Get Helpline Numbers:</h2>
			<input type="text" id="state" class="form-control" style="text-transform: uppercase; font-family: Roboto Condensed;" placeholder="Enter the full name of your state or Union territory.">
			<br>
			<button type="button" class="btn btn-danger" onclick="Hnos()">Get Numbers</button>
			<br>
			<br>
			<div id="new"></div>
			<br>
			<hr>
			<br>
			<h2 style="font-family: Kanit;">Get a Risk Calculating Probability Check:</h2>
			<input type="number" id="age" class="form-control" style="text-transform: uppercase; font-family: Roboto Condensed;" placeholder="Enter your age">
			<br>
			<input type="text" id="troub_breath" class="form-control" style="text-transform: uppercase; font-family: Roboto Condensed;" placeholder ="Have trouble breathing?">
			<br>
			<input type="text" id="fever" class="form-control" style="text-transform: uppercase; font-family: Roboto Condensed;" placeholder="Do You Have a Fever?">
			<br>
			<input type="text" id="d_cough" class="form-control" style="text-transform: uppercase; font-family: Roboto Condensed;" placeholder="Do you have a dry cough?">
			<br>
			<input type="text" id="tire" class="form-control" style="text-transform: uppercase; font-family: Roboto Condensed;" placeholder="Do you feel tired?">
			<br>
			<input type="text" id="n_congest" class="form-control" style="text-transform: uppercase; font-family: Roboto Condensed;" placeholder="Do you experience Nasal Congestion?">
			<br>
			<input type="text" id="diarr" class="form-control" style="text-transform: uppercase; font-family: Roboto Condensed;" placeholder="Do you have Diarrhea (Loose motions)?">
			<br>
			<input type="text" id="c_in_apt" class="form-control" style="text-transform: uppercase; font-family: Roboto Condensed;" placeholder="Are you experiencing a change in apetite?">
			<br>
			<input type="text" id="pres_chest" class="form-control" style="text-transform: uppercase; font-family: Roboto Condensed;" placeholder="Do you experience Chest pain or pressure in the chest?">
			<br>
			<input type="text" id="travel" class="form-control" style="text-transform: uppercase; font-family: Roboto Condensed;" placeholder="Do you have any recent Travel History?">
			<br>
			<button type="button" class="btn btn-danger" onclick="probab()">Get Result</button>
			<br>
			<br>
			<div id="new1"></div>
			<br>
			<div id="new2"></div>
		</div>
	</div>
</div>
